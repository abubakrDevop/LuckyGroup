<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Coder | LuckyGroup</title>
</head>
<body>

    <header class="header">
        <logo class="header__logo">
            <p>G</p> Global
        </logo>
        <icon class="header__icon_mobile show_nav"><ion-icon name="menu-outline"></ion-icon></icon>
        <section class="header__nav_mobile">
        <icon class="header__icon_mobile hide_nav hide"><ion-icon name="close-outline"></ion-icon></icon>
            <nav class="header__nav">
                <ul>
                    <li class="active"><a href="#">Mobile Top Up</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Rate</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <button class="header__button">Sign Up</button>
        </section>
    </header>

    <main class="main">
        <section class="main__leftside">
            <h1>Now Buy Your <br> PIN or <span>To Up</span> <br> With Bank Transfer</h1>
            <p> 
                We make international calling simple, relible, and cheap 
                <br> 
                basedon your unique calling behavior
            </p>
            <button>Get Started</button>
            <div class="main__leftside_search">
                <input class="search_input" minlength="4" type="text" placeholder="Where do you want to call?">
                <icon><ion-icon class="search_button" name="search-outline"></ion-icon></icon>
            </div>
            <div class="main__leftside_users">
                <img src="./images/1.png" alt="user">
                <img src="./images/2.png" alt="user">
                <img src="./images/3.png" alt="user">
                <img src="./images/4.png" alt="user">
                <p>45k+ Regular Users. <span>View Price Plan</span></p>
            </div>
        </section>

        <section class="main__rightside">
            <div class="main__rightside_circle">
                <img src="./images/flag1.png" alt="flag">
                <img src="./images/flag2.png" alt="flag">
                <img src="./images/flag3.png" alt="flag">
                <img src="./images/flag1.png" alt="flag">
                <img src="./images/flag2.png" alt="flag">
                <img src="./images/flag3.png" alt="flag">
            </div>
            <img class="main__rightside_picture" src="./images/image 33.png" alt="">
        </section>
    </main>

</body>
</html>
